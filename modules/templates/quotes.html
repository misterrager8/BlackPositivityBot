{% extends "base.html" %}

{% block body %}
<title>Quotes</title>
<body>
<h1 class="text-center">Quotes</h1>

<form class="form-inline">
  <div class="input-group mb-2 mr-sm-2 w-100">
    <input type="text" class="form-control mb-2 mr-sm-2 w-50" id="inlineFormInputName2" placeholder="Text">
    <input type="text" class="form-control mr-sm-2" id="inlineFormInputGroupUsername2" placeholder="Author">
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </div>
</form>

<table class="table table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>Quote</th>
    <th>Author</th>
  </tr>
  </thead>
  <tbody>
  {% for i in all_quotes %}
  <tr>
    <th scope="row">{{ i.id }}</th>
    <td>{{ i.quote_text }}</td>
    <td>{{ i.author }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>

</body>
{% endblock %}
